<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
</head>

<body>

    <header class="cabecera">
        <h1>Yukianseo</h1>
    </header>    

    <nav>
        <ul>
            <li><a class="active" href="index.html">Inicio</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="#form.html">Inscripciones</a></li>
          </ul>
    </nav>
    

    <div style="overflow:auto">     
<!--Esta es la parte del formulario utilizando divs he ido acomodando en tablas artificiales desde el css-->
        <div class="formulario">
            <form id="form">
                <div class="row">
                  <div class="col-25">
                    <label for="user">Usuario</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="user" name="user" placeholder="Tu usuario aqui...">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="edad">Edad</label>
                  </div>
                  <div class="col-75">
                    <input type="number" id="edad" min="1" max="120" name="edad" placeholder="Introduce tu edad...">
                  </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label for="categoria">Categoria</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="categoria" name="categoria" placeholder="Introduce la categoria...">                      
                    </div>
                </div>
                <br>
                <div class="buttons">
                  <div class="row">
                    <div class="col-33">
                      <input type="button" value="Reiniciar" onclick="reiniciar()">                      
                    </div>
                    <div class="divider"></div>
                    <div class="col-33">
                      <input type="button" value="Borrar" onclick="borrar()">
                    </div>
                    <div class="divider"></div>
                    <div class="col-332">
                      <input type="button" value="Inscribir" onclick="inscripciones()">
                    </div>
                  </div>
                </div>
                
              </form>
        </div>
        <!--Esta tabla es donde seran agregados los competidores-->
        <div class="inscritos">
          <aside>
            <h2>Inscritos</h2>
            <section>
              <p id="mensaje">Se el primero en inscribirte!</p>
              <table id="tabla" style="visibility:hidden;">
                <tr>
                  <th>Usuario</th>
                  <th>Edad</th>
                  <th>Categoria</th>
                </tr>
              </table>              
            </section>            
          </aside>
        </div>
    </div>

    <footer>&copy; Copyright Alejo Morell Bethencourt IFC31W ASIR</footer>

    <script src="inscripciones.js" defer>
      
    </script>

</body>
</html>
